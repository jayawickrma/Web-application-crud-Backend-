  <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">

</head>
<body>
<main>
  <nav class="navbar navbar-expand-lg bg-danger ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>

        </ul>

  <section id="section-01" class="section" >
    <div class="mb-3">
      <label for="postID" class="form-label">Student ID</label>
      <input type="number" class="form-control" id="postID">
    </div>

    <div class="mb-3">
      <label for="postName" class="form-label">Student Name</label>
      <input type="text" class="form-control" id="postName">
    </div>

    <div class="mb-3">
      <label for="postAddress" class="form-label">Student Address</label>
      <input type="text" class="form-control" id="postAddress">
    </div>

    <div class="mb-3">
      <label for="postMobile" class="form-label">Student mobile Number</label>
      <input type="text" class="form-control" id="postMobile">
    </div>

    <button id="savepost" type="button" class="btn btn-danger">Save</button>
    <button id="updatePost" type="button" class="btn btn-danger">Update</button>
    <button id="deletePost" type="button" class="btn btn-danger">delete</button>
